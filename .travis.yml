sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
  - '6'
  - '4'
before_install: if [[ `npm -v` < 3* ]]; then npm i -g npm@^3; fi
script:
  - npm start validate
after_success:
  - npm i -g codecov semantic-release
  - codecov
  - semantic-release pre && npm publish && semantic-release post
branches:
  only:
    - master
